<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="main-cadastro">
        <div class="left-cadastro"> 
            <img src="../public/imagem/Visual.gif" alt="escola" class="imagem-escola">
        </div>
        <div class="rigth-cadastro">
            <div class="card-cadastro">
                <h1>Cadastro do Aluno</h1>
                <div class="textfild">
                    <input type="text" name="alunoNomeadd" placeholder="Nome..." autocomplete="off" class="alunonomeadd" id="alunoNomeadd">
                </div>
                <div class="textfild">
                    <input type="text" name="alunoEmailadd" placeholder="Email..." autocomplete="off" class="alunoemailadd" id="alunoEmailadd">
                </div>
                <div class="textfild">
                    <input type="text" name="alunoTelefoneadd" placeholder="Telefone..." autocomplete="off" class="alunotelefoneadd" id="alunoTelefoneadd">
                </div>
                <div class="textfild">
                    <input type="date" name="alunodataDeNascimentoadd" placeholder="dataDeNascimento..." autocomplete="off" class="alunodataDeNascimentoadd" id="alunoDataDeNascimentoadd">
                </div>
                <div class="button-container">
                    <button type="button" onclick="closeAddPopup(), adicionar(), telaEnabled()">Confirmar</button>
                    <button type="button" onclick="closeAddPopup(), telaEnabled()"><a href="../index.html">Cancelar</a></button>
                </div>
            </div>    
        </div>
    </div>
    <script>
        function cadastrarUsuario() {
            fetch('https://exemplo.com/api/minharota')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na requisição');
                    }
                    return response.json();
                })
                .then(data => {
                    // Processar os dados da API
                    document.getElementById('resultado').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('resultado').textContent = 'Erro na requisição da API';
                });
        }
    </script>
</body>
</html>
