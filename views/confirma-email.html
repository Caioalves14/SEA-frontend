<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digite o código recebido no email</title>
    <link rel="stylesheet" href="../public/css/recuperar-senha.css">
    <link rel="stylesheet" href="../public/css/resoinsivo.css">
</head>
<body>
    <!-- Definindo uma div semântica com uma classe com o nome de conteiner -->
    <header class="container">
        <!-- Definindo outra div semântica com uma classe com o nome de usuario-container -->
        <section class="usuario-container">
            <!-- Adicionando uma div para ficar responsável pelos dados -->
            <div class="gestao-de-dados">
                <!-- H2 como o titulo da página -->
                <h2>Digite o código enviado no email:</h2><br><br>
                <!-- Tag de formulário -->
                <form action="/auth/changePassword" method="POST">
                    <label for="password">Digite o código :</label>
                    <!-- Espaço para adicionar o código enviado -->
                    <input type="text" id="codEmail">
                    <!-- botão de alterar a senha -->
                    <button type="button" class="botao"><a href="mudar-senha.html">Confirmar código</a></button>
                    <button type="button" class="botao"><a href="">Não recebi email</a></button>
                </form>
            </div>
        </section>
</body>
</html>
