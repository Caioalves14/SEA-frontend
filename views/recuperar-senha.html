<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha</title>
    <link rel="stylesheet" href="../public/css/recuperar-senha.css">
</head>
<body>
    <div class="container">
        <div class="usuario-container">
            <div class="gestao-de-dados">
                <h2>Confirmar identidade</h2><br><br>
                <form action="/auth/changePassword" method="POST">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit" class="botao">Recuperar senha</button>
                </form>
            </div>
        </div>
</body>
</html>
